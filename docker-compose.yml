# Merlin Full Stack - Docker Compose (Frontend-centric)
# Usage:
#   Full stack dev:    docker compose up frontend backend db
#   Frontend only:     docker compose up frontend
#   Mock API mode:     docker compose up frontend-mock
#   Production:        docker compose up frontend-prod backend-prod redis

services:
  # ==================== PostgreSQL Database ====================
  db:
    image: postgres:16-alpine
    container_name: merlin-db
    environment:
      POSTGRES_USER: merlin
      POSTGRES_PASSWORD: merlin_dev_password
      POSTGRES_DB: merlin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U merlin -d merlin"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - merlin-network

  # ==================== Redis (for caching/sessions) ====================
  redis:
    image: redis:7-alpine
    container_name: merlin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - merlin-network

  # ==================== FastAPI Backend (Development) ====================
  backend:
    build:
      context: ../Merlin
      dockerfile: Dockerfile
      target: development
    container_name: merlin-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://merlin:merlin_dev_password@db:5432/merlin
      - DEBUG=true
      - CORS_ORIGINS_STR=http://localhost:3000,http://localhost:3001
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
    depends_on:
      - db
    volumes:
      - ../Merlin:/app
      - /app/__pycache__
      - /app/.git
    networks:
      - merlin-network

  # ==================== FastAPI Backend (Production) ====================
  backend-prod:
    build:
      context: ../Merlin
      dockerfile: Dockerfile
      target: production
    container_name: merlin-backend-prod
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://merlin:merlin_dev_password@db:5432/merlin
      - DEBUG=false
      - CORS_ORIGINS_STR=${CORS_ORIGINS_STR}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_API_AUDIENCE=${AUTH0_API_AUDIENCE}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_MASTER_KEY=${ENCRYPTION_MASTER_KEY}
    depends_on:
      - db
      - redis
    networks:
      - merlin-network

  # ==================== Next.js Frontend (Development) ====================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: merlin-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_USE_MOCK_API=false
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - merlin-network

  # ==================== Next.js Frontend (Mock API - No Backend) ====================
  frontend-mock:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: merlin-frontend-mock
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_USE_MOCK_API=true
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    extra_hosts:
      - "host.docker.internal:host-gateway"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - merlin-network

  # ==================== Next.js Frontend (Production) ====================
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_USE_MOCK_API=false
    container_name: merlin-frontend-prod
    ports:
      - "3002:3000"
    environment:
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
      - AUTH0_ISSUER=${AUTH0_ISSUER}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - backend-prod
    networks:
      - merlin-network

